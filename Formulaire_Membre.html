    <form action="#" method="post">
        <fieldset>
            <legend>Identite</legend>
            <div>
                <label for="subsubtitle">Prenom</label>
                <div>
                    <input type="---" name="fname" id="nom" placeholder=""/>
                </div>
            </div>
            <div>
                <label for="subsubtitle">Nom</label>
                <div>
                    <input type="---" name="lname" id="nom" placeholder=""/>
                </div>
            </div>
            <div>
                <p>Est-ce que vous avez plus de 18 ans?</p>
                <label for="oui">Oui</label>
                <input type="radio" name="mineur" id="oui" value=true>
                <label for="non">Non</label>
                <input type="radio" name="mineur" id="non" value=false>
            </div>
        </fieldset>

        <fieldset>
            <legend>Competences</legend>
            <div>
                <label class="subtitle" for="Education">Education</label>
            </div>
            <div>
                <input type="radio" name="education" id="secondaire" value="SECONDAIRE">
                <label for="Secondaire">Secondaire</label>
                <input type="radio" name="education" id="universitaire" value="UNIVERSITAIRE">
                <label for="universitaire">Universitaire</label>
                <input type="radio" name="education" id="collegiale" value="COLLEGIALE">
                <label for="collegiale">Collegiale</label>
            </div>
            <br>
            <div>
                <label class="subtitle" for="Experience">Experience</label>
            </div>
            <div>
                <label for="subsubtitle">Titre de l'experience:</label>
                <div>
                    <input class="textzone" type="text" name="typeofexp" id="typeofexp" placeholder="e.g. Caisier / Directeur"/>
                </div>
            </div>
            <div>
                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" placeholder="e.g. Totonto"/>
            </div>
            <label for="start_exp">Debut de l'experience</label>
            <br>
            <input class="datething" type="date" id="start_exp" name="startofexp">
            <br>
            <label for="end_exp">Fin de l'experience</label>
            <br>
            <input class="datething" type="date" id="end_exp" name="endofexp">


            <div>
                <p>Est-ce que  l'experience est continuelle a ce jour?</p>
                <label for="oui">Oui</label>
                <input type="radio" name="expcont" id="oui" value=true>
                <label for="non">Non</label>
                <input type="radio" name="expcont" id="non" value=false>
            </div>
